<!DOCTYPE html>
<html lang="en-CA">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Rich Boisvert Protfolio</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="order-card.css" />
</head>

<body>
  <div class="card">
    <img class="card__image" src="./images/illustration-hero.svg" alt="hero image of person dancing with audio player in hand." />
    <div class="card__copy">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="card__plan">
        <div><img src="./images/icon-music.svg" /></div>
        <div>
          <p class="fw--black-bold">Annual Plan</p> 
          <p>$59.99/year</p>
        </div>
        <button class="link move--end">Change</button>
      </div>
      <button class="button button--color">Proceed to Payment</button>
      <button class="button button--clear">Cancel Order</button>
    </div>
  </div>
</body>

</html>
